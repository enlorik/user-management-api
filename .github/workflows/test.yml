name: Run Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Unit Tests
        id: unit-tests
        run: mvn clean test -Dtest="**/controller/**Test"
        continue-on-error: true
      
      - name: Upload Unit Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: target/surefire-reports/
          retention-days: 30
      
      - name: Clean test reports for next test category
        if: always()
        run: rm -rf target/surefire-reports/*
      
      - name: Run Integration Tests
        id: integration-tests
        run: mvn test -Dtest="**/config/**Test,**/service/**Test,**/*ApplicationTests"
        continue-on-error: true
      
      - name: Upload Integration Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: target/surefire-reports/
          retention-days: 30
      
      - name: Check test results
        if: steps.unit-tests.outcome == 'failure' || steps.integration-tests.outcome == 'failure'
        run: exit 1

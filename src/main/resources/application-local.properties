# ── DATABASE (H2 in-memory for local testing) ──────────────────────────────
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ── FLYWAY (disabled for H2 local testing) ──────────────────────────────────
spring.flyway.enabled=false

# ── JPA / Hibernate ─────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ── MAIL (dummy config for local testing) ───────────────────────────────────
spring.mail.host=smtp.test.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=test@test.com

# ── Resend (dummy values for local testing) ─────────────────────────────────
resend.api.key=test-api-key
resend.from=test@test.com

# ── LOGGING ─────────────────────────────────────────────────────────────────
logging.level.org.springframework.mail=DEBUG
logging.level.com.empress.usermanagementapi.service.EmailService=DEBUG

# ── ACTUATOR (Health Check) ─────────────────────────────────────────────────
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
# Disable mail health check to prevent false negatives when SMTP is unreachable
# This is especially important for local testing where smtp.test.com is not a real server
management.health.mail.enabled=false

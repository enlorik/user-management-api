# ── DATABASE (H2 in-memory for local testing) ──────────────────────────────
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ── JPA / Hibernate ─────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ── MAIL (dummy config for local testing) ───────────────────────────────────
spring.mail.host=smtp.test.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=test@test.com

# ── Resend (dummy values for local testing) ─────────────────────────────────
resend.api.key=test-api-key
resend.from=test@test.com

# ── LOGGING ─────────────────────────────────────────────────────────────────
logging.level.org.springframework.mail=DEBUG
logging.level.com.empress.usermanagementapi.service.EmailService=DEBUG

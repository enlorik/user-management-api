<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password â€“ User Management</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }

    /* same wrapper as login / forgot-password */
    .page-wrapper {
      max-width: 400px;
      margin: 80px auto;
    }

    .container {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; margin-bottom: 24px; color: #333; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; color: #555; }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover { background: #357ab8; }

    .alert {
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 14px;
    }
    .alert-danger { background: #fdecea; color: #b71c1c; }
    .alert-success { background: #e8f5e9; color: #2e7d32; }

    .links {
      text-align: center;
      margin-top: 16px;
    }
    .links a {
      color: #4a90e2;
      text-decoration: none;
      margin: 0 8px;
      font-size: 14px;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- reset password card -->
    <div class="container">
      <h1>Reset Password</h1>

      <form method="post" action="/reset-password">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="token" th:value="${token}" />
        <div class="form-group">
          <label for="password">New password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter new password"
            required />
        </div>

        <button type="submit" class="btn">Change password</button>
      </form>

      <div class="links">
        <a th:href="@{/login}">Back to login</a>
      </div>
    </div>

    <!-- alerts below the card, same width -->
    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  </div>
</body>
</html>

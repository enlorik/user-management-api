<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password – User Management</title>

  <!-- Same Bootstrap as admin.html -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* same message styles as admin.html */
    .form-error{
      color:#842029;
      background:#f8d7da;
      border:1px solid #f5c2c7;
      border-radius:4px;
      padding:6px 10px;
      margin-top:4px;
      font-size:.9rem;
    }
    .form-success{
      color:#0f5132;
      background:#d1e7dd;
      border:1px solid #badbcc;
      border-radius:4px;
      padding:10px 15px;
      margin-top:20px;
      font-size:1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar similar to admin.html -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User Management</a>
      <form class="d-flex">
        <a class="btn btn-outline-light" href="/login">Login</a>
      </form>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Forgot Password</h2>

    <!-- Informational message from the controller -->
    <div th:if="${message}" class="form-success" th:text="${message}"></div>

    <!-- if you ever add an error attribute, it will show here -->
    <div th:if="${error}" class="form-error" th:text="${error}"></div>

    <form th:action="@{/forgot-password}" method="post" class="mt-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="you@example.com"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">
        Send reset link
      </button>

      <a th:href="@{/login}" class="btn btn-link ms-2">
        ← Back to login
      </a>
    </form>
  </div>
</body>
</html>

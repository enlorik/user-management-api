<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password â€“ User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f5f5f5;
    }

    /* reuse the same message box styles as admin.html */
    .form-error{
      color:#842029;background:#f8d7da;border:1px solid #f5c2c7;border-radius:4px;
      padding:6px 10px;margin-top:4px;font-size:.9rem;
    }
    .form-success{
      color:#0f5132;background:#d1e7dd;border:1px solid #badbcc;border-radius:4px;
      padding:10px 15px;margin-top:10px;font-size:1rem;
    }

    .msg-reserve{
      min-height:44px;
    }
  </style>
</head>
<body>
  <!-- Navbar, same style as admin -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User Management</a>
      <form class="d-flex">
        <a class="btn btn-outline-light" href="/login">Back to Login</a>
      </form>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Forgot Password</h2>
    <p class="text-muted">
      Enter your username and email. If they match an existing account, a reset link will be sent.
    </p>

    <div class="row">
      <div class="col-md-6 col-lg-5">
        <form th:action="@{/forgot-password}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Your username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="msg-reserve">
            <div th:if="${error}" class="form-error" th:text="${error}"></div>
            <div th:if="${success}" class="form-success" th:text="${success}"></div>
            <div th:if="${message}" class="alert alert-info mt-2" th:text="${message}"></div>
          </div>

          <button type="submit" class="btn btn-primary">
            Send reset link
          </button>
          <a th:href="@{/login}" class="btn btn-link">
            Back to login
          </a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

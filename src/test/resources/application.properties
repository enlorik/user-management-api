# Test database configuration - use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway migrations for tests
# Tests use H2 in-memory database with Hibernate DDL auto-generation
spring.flyway.enabled=false

# Test-specific HikariCP settings
# Use minimal pool size for unit tests to reduce resource consumption
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1

# Mail - disable for tests
spring.mail.host=smtp.test.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.from=test@test.com

# Resend - dummy values for tests
resend.api.key=test-api-key
resend.from=test@test.com

# Actuator - disable health checks that might fail in tests
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=false
management.health.mail.enabled=false

# Application base URL for tests
app.base-url=http://localhost:8080

